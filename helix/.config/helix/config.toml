theme = "adwaita-dark"

[editor]
line-number = "relative"
mouse = true
cursorline = false

[editor.lsp]
display-inlay-hints = false

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "hint"

